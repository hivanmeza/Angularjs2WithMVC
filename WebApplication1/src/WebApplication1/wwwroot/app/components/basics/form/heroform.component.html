<link rel="stylesheet" href="forms.css">
<div class="container">
	<h1>Hero Form</h1>
	<form #formspy="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" [(ngModel)]="model.name" ngControl="name" #spy="ngForm" required>
			<div [hidden]="spy.valid || spy.pristine" class="alert alert-danger">
				Name is required
			</div>			
		</div>
		<div class="form-group">
			<label for="alterEgo">Alter Ego</label>
			<input type="text" [(ngModel)]="model.alterEgo" ngControl="alterEgo" class="form-control">
			
		</div>
		<div class="form-group">
			<label for="power">Hero Power</label>
			<select class="form-control" required>
				<option *ngFor="#p of powers" [value]="p">{{p}}</option>
			</select>
		</div>

		<button type="submit" [disabled]="!formspy.form.valid" class="btn btn-default">Submit</button>
	</form>
</div>
